<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pummy Kumari</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/013/568/702/non_2x/hand-letter-thank-you-on-a-bright-color-background-trendy-banners-posters-greeting-cards-and-postcards-with-calligraphy-for-the-thanksgiving-day-holiday-illustration-eps10-free-vector.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay to improve text readability */
        }

        .thank-you-section {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); /* Frosted Glass Effect */
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2; /* Keep section above overlay */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #080808; /* Golden Text */
        }

        p {
            font-size: 1.3em;
            line-height: 1.8;
        }

        .thank-you-icon {
            font-size: 5em;
            color: #211277;
            margin-bottom: 20px;
        }

        .thank-you-message {
            margin: 20px 0;
        }

        .return-button {
            background-color: #1d929b;
            color: #0d0c0e;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #fcb045;
            color: #fff;
        }

    </style>
</head>
<body>

<!-- Background Overlay -->
<div class="overlay"></div>

<div class="thank-you-section">
    <div class="thank-you-icon">üôè</div>
    <h1>Thank You!</h1>
    <p class="thank-you-message">We truly appreciate your time and effort in visiting our page. Your interest means a lot to us!</p>
    <p>We hope you found the information useful. Please feel free to reach out if you have any questions or feedback.</p>
    
    <a href="/" class="return-button">Return to Home</a> <!-- Link to return to homepage -->
</div>

</body>
</html>
